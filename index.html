<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="timetracker.css">
    <link rel="stylesheet" href="todo.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Time Tracker</title>
</head>

<body>
    <h1>WorkStation</h1>

    <div class="workstation">
        <h4>Add a task and track your time to work efficiently</h4>
        <!-- <div class="container">
            <input type="text" id="taskName" placeholder="Enter task name"><br>
            <button onclick="startTracking()">Start</button>
        </div> -->
        
        <div class="tracker">
            <div id="logging"></div>
            <button id="stop" onclick="stopTracking()">Stop</button>
        </div>
        
        <div id="restMessage"></div>
    <div id="inputbox">
        <div>
            <div id="inputs">
                <input id="toDo" type="text" placeholder="Eg: Learn JavaScript" value="Learn JavaScript" required>
                <input id="taskDate" type="date" min="" value="" required>
            </div>
            <button id="smbtn">Submit</button><br>
            <span id="message"></span>
        </div>
    </div>
    <br>
    <div id='todoList'>
        <div class='output'>
            <h3 class="taskHeader">Add to your tasklist</h3>
            <ul id="probody"></ul>
            <div id="lists"></div>


            <div id='completedList'>
                <h3 id="completedHeader">Completed</h3>
                <ul id="completedbody"></ul>
            </div>

            <div id="clearBox"><button id="clear">Clear List</button></div>
        </div>
    </div>
    
    <div class="log-container">
        <div id="log">
            <h2>Time Log</h2>
            <table id="logTable">
                <thead>
                    <tr>
                        <th>Task</th>
                        <th>Time Spent</th>
                    </tr>
                </thead>
                <tbody id="logList"></tbody>
            </table>
            <p id="clear">
                <button onclick="clearLogs()">Clear Logs</button>
            </p>
        </div>
    </div>
</div>
    <script src="./timeTracker.js"></script>
    <script src="./todo.js"></script>
</body>

</html>
